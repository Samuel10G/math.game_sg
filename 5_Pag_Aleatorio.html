<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aleatorio</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,500;1,200;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contenedor">
        <div class="sub_contenedor" id="subContenedor">
            <a href="./_Pagina_Inicial.html"><img src="./imagenes/devolver.png" alt="" class="imagen_devolver"></a>
            <h1 class="titulo">MODO ALEATORIO</h1>

            <form action="" class="formulario formularioSecundario" name="form" id="form1">
                <input type="text" name="numero_1" id="numero_1_Suma" class="numeros" disabled="">
                <img src="./imagenes/suma1.png" alt="suma" class="signos">
                <input type="text" name="numero_2" id="numero_2_Suma" class="numeros" disabled="">
                <img src="./imagenes/igual.png" alt="igual" class="signos">
                <input type="text" name="numero_resultado" id="numero_resultado_Suma" class="numeros" disabled="">
            </form>
            
            <form action="" class="formulario formularioSecundario" name="form" id="form2">
                <input type="text" name="numero_1" id="numero_1_Resta" class="numeros numerosSecundarios" disabled="">
                <img src="./imagenes/resta.png" alt="resta" class="signos">
                <input type="text" name="numero_2" id="numero_2_Resta" class="numeros numerosSecundarios" disabled="">
                <img src="./imagenes/igual.png" alt="igual" class="signos">
                <input type="text" name="numero_resultado" id="numero_resultado_Resta" class="numeros" disabled="">
            </form>
            
            <form action="" class="formulario formularioSecundario" name="form" id="form3">
                <input type="text" name="numero_1" id="numero_1_Multiplicacion" class="numeros numerosSecundarios" disabled="">
                <img src="./imagenes/multiplicacion.png" alt="multiplicacion" class="signos">
                <input type="text" name="numero_2" id="numero_2_Multiplicacion" class="numeros numerosSecundarios" disabled="">
                <img src="./imagenes/igual.png" alt="igual" class="signos">
                <input type="text" name="numero_resultado" id="numero_resultado_Multiplicacion" class="numeros" disabled="">
            </form>
            
            <form action="" class="formulario formularioSecundario" name="form" id="form4">
                <input type="text" name="numero_1" id="numero_1_Division" class="numeros numerosSecundarios" disabled="">
                <img src="./imagenes/division.png" alt="division" class="signos">
                <input type="text" name="numero_2" id="numero_2_Division" class="numeros numerosSecundarios" disabled="">
                <img src="./imagenes/igual.png" alt="igual" class="signos">
                <input type="text" name="numero_resultado" id="numero_resultado_Division" class="numeros" disabled="">
            </form>
            
            <div class="mini_contenedor">
                <input type="button" name="activar" id="boton_iniciar" value="INICIAR JUEGO" class="botones">
                <input type="button" name="comprobar" id="comprobar" value="COMPROBAR" class="botones" disabled="">
                <div class="contador_corazon">
                    <input type="text" name="contador" id="contador" disabled="">
                    <img src="./imagenes/Corazon.png" alt="corazon" class="corazonVida">
                </div>
                <input type="text" name="score" id="score" disabled>
            </div>
            <!-- <div class="ventanaReiniciar">
                <input type="button" name="reiniciar" id="reiniciar" value="REINICIAR" class="botones" onclick="location.href = location.href">
            </div> -->
        </div>
        <div class="sub_contenedor pantallaFinal inactivo" id="pantallaFinal">
            <div class="pantalla-final-div">
                <h1 class="titulo">PERDISTE TODAS TUS VIDAS</h1>
                <div class="pantallaFinal-div">
                    <span>TU PUNTAJE FINAL FUE DE: </span>
                    <input type="puntajeFinal" name="puntajeFinal" id="puntajeFinal" disabled>
                </div>
                <div class="pantallaFinal-sub-div">
                    <span>DA CLICK AQUI PARA VOLVER A EMPEZAR </span>
                    <input type="button" value="REINICIAR" id="reiniciar" class="botones" onclick="location.href = location.href">
                </div>
            </div>
        </div>
    </div>
    <script src="./interacciones.js"></script>
</body>
</html>
