<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Division</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,500;1,200;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contenedor">
        <div class="sub_contenedor">
            <a href="./_Pagina_Inicial.html"><img src="./imagenes/devolver.png" alt="" class="imagen_devolver"></a>
            <h1 class="titulo">DIVISION</h1>
            <form action="" class="formulario" name="form" id="form4">
                <input type="text" name="numero_1" id="numero_1_Division" class="numeros numerosSecundarios" disabled="">
                <img src="./imagenes/division.png" alt="division" class="signos">
                <input type="text" name="numero_2" id="numero_2_Division" class="numeros numerosSecundarios" disabled="">
                <img src="./imagenes/igual.png" alt="igual" class="signos">
                <input type="text" name="numero_resultado" id="numero_resultado_Division" class="numeros" disabled="">
            </form>

            <div class="mini_contenedor">
                <input type="button" name="activar" id="boton_iniciar" value="INICIAR JUEGO" class="botones">
                <input type="button" name="comprobar" id="comprobar" value="COMPROBAR" class="botones" disabled="">
                <div class="contador_corazon">
                    <input type="text" name="contador" id="contador" disabled="">
                    <img src="./imagenes/Corazon.png" alt="corazon" class="corazonVida">
                </div>
                <input type="text" name="score" id="score" disabled="">
            </div>
            <div class="reiniciar">
                <input type="button" value="REINICIAR" id="reiniciar" class="botones" onclick="location.href = location.href">
            </div>
        </div>
    </div>
    <script>
        var dividiendo_1 = document.getElementById("numero_1_Division");
        var dividiendo_2 = document.getElementById("numero_2_Division");
        var operacion_division = document.getElementById("numero_resultado_Division");

        var vidas = 3;
        var contadorVidas = document.getElementById("contador");
        contadorVidas.value = "x" + vidas;

        var score = 0;
        var scoreInput = document.getElementById("score");

        document.getElementById("boton_iniciar").addEventListener("click", numerosAleatorios);
        document.getElementById("comprobar").addEventListener("click", comprobar);

        function numerosAleatorios(){
            operacion_division.disabled=false;
            document.getElementById("comprobar").disabled=false;
            const divisores = [nd1 = parseInt(Math.ceil(Math.random()*9 + 1)), nd2 = parseInt(Math.ceil(Math.random()*9 + 1))];            
            const divisor = divisores[0];
            const residuo = divisores[1];

            const dividiendo = divisor * residuo;
            dividiendo_1.value = dividiendo;
            dividiendo_2.value= divisor;            
        }

        function comprobar(){
            resultado = dividiendo_1.value / dividiendo_2.value;
            operacion = parseInt(operacion_division.value);
            if(resultado == operacion){
                    alert("Respuesta correcta :)");
                    score = score + 10;
                    scoreInput.value = score;
                    numerosAleatorios();
                }
                else{
                    alert("Respuesta incorrecta :(");
                    vidas--;
                    contadorVidas.value = "x" + vidas;
                    if(vidas == 0){
                        alert("Ya no tienes vidas :C");
                        document.getElementById("comprobar").disabled=true;
                        document.getElementById("reiniciar").style.display = "grid";
                    }
                }
        }
    </script>
</body>
</html>
